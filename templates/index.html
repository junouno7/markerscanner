<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArucoScanner</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        .attribution {
            text-align: center;
            margin-bottom: 15px;
            margin-top: -10px;
        }
        .attribution img {
            vertical-align: -3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Aruco Scanner</h1>
        <p class="attribution">Made by junouno7 <a href="https://github.com/junouno7" target="_blank"><img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub" width="20" height="20"></a></p>

        <div class="video-container">
            <video id="cameraFeed" playsinline autoplay style="display: none;"></video>
            <canvas id="captureCanvas" style="display: none;"></canvas>
            <img id="processedImage" class="processed-image" style="display: none;">
        </div>

        <div class="controls">
            <button id="startCamera" class="btn">Start Camera</button>
            <button id="stopCamera" class="btn" disabled>Stop Camera</button>
            <select id="cameraSelect" class="select">
                <option value="">Select Camera</option>
            </select>
        </div>

        <div class="marker-list">
            <h2>Detected Markers</h2>
            <div id="markerContainer" class="marker-container">
                <ul id="markerList"></ul>
            </div>
        </div>

        <div class="status-container">
            <p id="statusMessage" class="status-message">Ready to connect</p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
